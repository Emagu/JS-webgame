<html>
    <head>
        <meta charset="utf-8">
        <title>多人射屁股大戰</title>
        <script src="src/Item/Item.js"></script>
        <script src="src/Control/left.js"></script>
        <script src="src/Control/right.js"></script>
        <script src="src/Control/top.js"></script>
        <script src="src/Option.js"></script>
        
        <script src="src/View/Login.js"></script>
        <script src="src/View/Register.js"></script>
        <script src="src/View/NewActor.js"></script>
        <script src="src/View/Hall.js"></script>
        <script src="src/View/CreateRoom.js"></script>
        <script src="src/View/Room.js"></script>
        
        <script src="src/Data/User.js"></script>
        
        <script src="lib/ajax_res.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="../Server/js/ajax.js"></script>
    </head>
    <body></body>
    <script>
        var GameArea,LeftControl,RightControl,TopControl;
        var Option;
        var player;
        var MoveCube=[];
        var VARIABLE=new Object()//全域變數
        init();
        var testport = location.hash;//URL+testport
        switch (testport) {
            case '#0':
                GameAreaInit();
                break;
            case '#1':
                HallViewInit();
                break;
            default:
                loginViewiInit();
        }
        function init(){
            VARIABLE.FocalVar = 1;//焦距 最低1
            VARIABLE.SCENES = "login";//場景
            /*global UserData 實作於Data*/
            VARIABLE.USER = new UserData();//用戶資料
            VARIABLE.View = new Object();
            /*global OptionSet 實作於Option.js*/
            Option = new OptionSet();
        }//初始化
        
        function ViewInit(View){
            while(document.body.firstChild)
            document.body.removeChild(document.body.firstChild);
            document.body.appendChild(View);
        }
        
        function loginViewiInit(){
            VARIABLE.SCENES = "login";
            /*global LoginView 實作於src/View */
            VARIABLE.View.Login = new LoginView();
            ViewInit(VARIABLE.View.Login.self);
        }//登入畫面描繪
        
        function registerViewInit(){
            VARIABLE.SCENES = "register";
            /*global RegisterView 實作於src/View.* */
            VARIABLE.View.Register = new RegisterView();
            ViewInit(VARIABLE.View.Register.self);
        }
        
        function NewActorViewInit(){
            VARIABLE.SCENES = "newActor";
            /*global NewActorView 實作於src/View.* */
            VARIABLE.View.NewActor = new NewActorView();
            ViewInit(VARIABLE.View.NewActor.self);
        }//創建角色
        
        function HallViewInit(){
            VARIABLE.SCENES = "hall";
            /*global HallView 實作於src/View.* */
            VARIABLE.View.Hall = new HallView();
            /*global getActor　 實作於ajax*/
            getActor(VARIABLE.USER.ActorID);
            ViewInit(VARIABLE.View.Hall.self);
        }//大廳描繪
        
        function CreateRoomViewInit(){
            VARIABLE.SCENES = "createHall";
            /*global CreateRoomView 實作於src/View.* */
            VARIABLE.View.CreateRoom = new CreateRoomView();
            ViewInit(VARIABLE.View.CreateRoom.self);
        }
        function RoomInit(){
            VARIABLE.SCENES = "room";
            /*global RoomView 實作於View.* */
            VARIABLE.View.RoomView = new RoomView();
            VARIABLE.View.RoomView.StatusRender();
            ViewInit(VARIABLE.View.RoomView.self);
        }
        function GameAreaInit(){
            ViewInit();
            VARIABLE.SCENES = "game";
            
            document.body.style.width = Option.GameAreaWidth;
            document.body.style.height = Option.GameAreaHeight;
            GameArea = document.createElement("div");
            GameArea.style.width = "70%";
            GameArea.style.height = "70%";
            GameArea.style.backgroundColor = "#FFAC55";
            GameArea.style.margin = "0 auto";
            GameArea.style.position = 'absolute';
            
            GameArea.style.top = "20%";
            GameArea.style.left = "15%";
            //GameArea.style.overflow = "hidden";
            //使用frame可以內嵌另外一頁，在研究
            
            var iframe = document.createElement('iframe');
            iframe.style.width="70%";
            iframe.style.height="70%";
            iframe.style.left="15%";
            iframe.style.top="20%";
            iframe.style.position='absolute';
            var html = '<body></body>';
            document.body.appendChild(iframe);
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(html);
            iframe.src='src/Control/test.html';
            iframe.contentWindow.document.close();
            
            //document.body.appendChild(GameArea);
            TopControl =new TopControl();
           
            document.body.appendChild((TopControl.self));
            
            
            LeftControl = new LeftControl();
            LeftControl.MoveButton.addEventListener("click",function(){
                MoveItem(); 
                //取得物件下的node
                LeftControl.MoveButton.childNodes[0].nodeValue="yee";
            });
            LeftControl.AttackButton.addEventListener("click",function(){
               
            });
            document.body.appendChild(LeftControl.self);
            
            RightControl = new RightControl();
            document.body.appendChild(RightControl.self);
            /*global Item 實作於Item.js*/
            for(var i=0;i<Option.CubeX;i++){
                MoveCube.push([]);
                for(var j=0;j<Option.CubeY;j++){
                    var item = new Item(j,i,0,"space");
                    MoveCube[i].push(item);
                }
            }
            var focalPos = new Object();
            focalPos.X = Option.CubeX / 2;
            focalPos.Y = Option.CubeY / 2;
            rendCube(focalPos);
            
            //以下測試插入玩家
            player = new Item(5,5,1,"player","+",2);//x,y,ID,Type,MoveType,MoveRange
            addItem(player);
        }//遊戲畫面初始化
        
        function rendCube(centerPos){//centerPos = 聚焦中心位置
            var X_num = Option.CubeX/VARIABLE.FocalVar;//X軸顯示數量
            var Y_num = Option.CubeY/VARIABLE.FocalVar;//Y軸顯示數量
            var min_X = centerPos.X - X_num;
            var max_X = centerPos.X + X_num;
            var min_Y = centerPos.Y - Y_num;
            var max_Y = centerPos.Y + Y_num;
            for(var i=min_X;i<max_X;i++){
                if(i<0) continue;
                if(i>=Option.CubeX) break;
                for(var j=min_Y;j<max_Y;j++){
                    if(j<0) continue;
                    if(j>=Option.CubeY) break;
                    MoveCube[i][j].Div.style.width = Option.CubeSize*VARIABLE.FocalVar + "px";
                    MoveCube[i][j].Div.style.height = Option.CubeSize*VARIABLE.FocalVar + "px";
                    switch (MoveCube[i][j].Type) {
                        case 'player':
                            MoveCube[i][j].Div.style.backgroundColor = "#FF0000";//for TEST
                            console.log(i+","+j);
                            break;
                        case 'move':
                            MoveCube[i][j].Div.style.backgroundColor = "#FFFF00";//for TEST
                            break;
                        default:
                            MoveCube[i][j].Div.style.backgroundColor = "#FFFFFF";//for TEST
                    }
                    if(min_X < 0) MoveCube[i][j].Div.style.left = (i * (Option.CubeSize + Option.CubeLine * 2) * VARIABLE.FocalVar ) + "px";
                    else MoveCube[i][j].Div.style.left = ((i-min_X) * (Option.CubeSize + Option.CubeLine * 2) * VARIABLE.FocalVar ) + "px";
                    if(min_Y < 0) MoveCube[i][j].Div.style.top = (j * (Option.CubeSize + Option.CubeLine * 2) * VARIABLE.FocalVar ) + "px";
                    else MoveCube[i][j].Div.style.top = ((j-min_Y) * (Option.CubeSize + Option.CubeLine * 2) * VARIABLE.FocalVar ) + "px";
                    //GameArea.appendChild(MoveCube[i][j].Div);
                }
            }
        }//畫面描繪
        
        function addItem(Item){
            var x = Item.Postion.X;
            var y = Item.Postion.Y;
            MoveCube[x][y] = Item;
            var focalPos = new Object();
            focalPos.X = x;
            focalPos.Y = y;
            rendCube(focalPos);
        }//加入玩家，發射彈藥
        
        function MoveItem(){
            function addEvent(x,y){//按下移動按鈕後
                MoveCube[x][y].Div.addEventListener("click",function(){
                    MoveCube[player.Postion.X][player.Postion.Y] = player.clone();//物件複製
                    MoveCube[player.Postion.X][player.Postion.Y].No=0;
                    MoveCube[player.Postion.X][player.Postion.Y].Type="space";
                    player.Postion.X=x;
                    player.Postion.Y=y;
                    MoveCube[x][y] = player.clone();
                    rendCube(player.Postion);
                });
            }
            var CenterX = player.Postion.X;
            var CenterY = player.Postion.Y;
            switch (player.property.MoveType) {//依照移動類型描繪可移動目標
                case '+':
                    for(var i=0;i<4;i++){
                        for(var j=1;j<=player.property.MoveAbility;j++){
                            switch (i) {
                                case 0:
                                    //偵測是否可移動
                                    if(CenterX+j<0 || CenterX+j>Option.CubeX) break;//邊界判定
                                    
                                    //移動目標描繪
                                    MoveCube[CenterX+j][CenterY].Type = "move";
                                    addEvent(CenterX+j,CenterY);//增加按鈕事件
                                    break;
                                case 1:
                                    //偵測是否可移動
                                    if(CenterX-j<0 || CenterX-j>Option.CubeX) break;//邊界判定
                                    //移動目標描繪
                                    MoveCube[CenterX-j][CenterY].Type = "move";
                                    addEvent(CenterX-j,CenterY);//增加按鈕事件
                                    break;
                                case 2:
                                    //偵測是否可移動
                                    if(CenterY+j<0 || CenterY+j>Option.CubeY) break;//邊界判定
                                    //移動目標描繪
                                    MoveCube[CenterX][CenterY+j].Type = "move";
                                    addEvent(CenterX,CenterY+j);//增加按鈕事件
                                    break;
                                case 3:
                                    //偵測是否可移動
                                    if(CenterY-j<0 || CenterY-j>Option.CubeY) break;//邊界判定
                                    //移動目標描繪
                                    MoveCube[CenterX][CenterY-j].Type = "move";
                                    addEvent(CenterX,CenterY-j);//增加按鈕事件
                                    break;
                            }
                        }
                    }
                    break;
            }
            rendCube(player.Postion);
        }
    </script>

</html>
